
<div *ngIf="professorSelecionado">
    <div class="row">
        <div class="col float-start">
            <app-titulo [titulo]="'Professor: '+ professorSelecionado"></app-titulo>
        </div>
        <div class="col float-end">
            <button class="btn btn-secondary float-end mt-2" (click)="voltar()">Professores</button>
        </div>
    </div>
    <form class="mt-2">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Disciplina</label>
          <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
<div *ngIf="!professorSelecionado">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Disciplina</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let professor of professores" style="cursor: pointer;" (click)="selecionarProfessor(professor)">
            <td scope="row">{{professor.id}}</td>
            <td>{{professor.nome}}</td>
            <td>{{professor.disciplina}}</td>
          </tr>
        </tbody>
    </table>
</div>
